<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
        <input type="password" id="password" placeholder="รหัสผ่าน" required>
        <button onclick="login()">เข้าสู่ระบบ</button>
        <div id="adminPanel" style="display:none; margin-top:20px;">
            <h3>อัปเดตเนื้อหา</h3>
            <textarea id="content" rows="4" placeholder="กรุณาใส่เนื้อหาที่ต้องการอัปเดต"></textarea>
            <button onclick="updateContent()">อัปเดตเนื้อหา</button>
            <div id="message" style="margin-top:10px;"></div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
